<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Funcionário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nova+Flat&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
</head>

<header>
    <div class="cabecalho main">
        <div class="logo">
            <img src="../imagens/Rectangle 27.png" alt="Logo SPORTSNET">
        </div>
        <section class="nome">
            <p>SPORTSNET</p>
        </section>
    </div>
</header>

<main>
    <form action="" method="get">
        <div class="cadas breakpoint">
            <div class="cadastro">
                <label>CADASTRO</label>
            </div>

            <div class="cadas__container">
                <section class="cadas__form">
                    <div class="input">
                        <input type="text" id="input-nome" name="nome" placeholder="Nome" required>
                    </div>
                    <div class="input">
                        <input type="email" id="input-email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="input">
                        <input type="password" id="input-senha" name="senha" placeholder="Senha" required>
                    </div>
                    <div class="input">
                        <input type="text" id="input-cpf" name="cpf" placeholder="CPF" required>
                    </div>
                    <div class="input">
                        <input type="date" id="input-dt-nasc" name="dt-nasc" placeholder="Data de nacimento" required>
                    </div>
                    <div class="input">
                        <input type="text" id="input-tipo-funcionario" name="tipo-funcionario" placeholder="Tipo de funcionário" required>
                    </div>
                </section>

                <section class="cadas__form">
                    <div class="input">
                        <input type="tel" id="input-telefone" name="telefone" placeholder="Telefone" required>
                    </div>
                    <div class="input">
                        <input type="text" id="input-estado" name="estado" placeholder="Estado" required>
                    </div>
                    <div class="input">
                        <input type="text" id="input-cidade" name="cidade" placeholder="Cidade" required>
                    </div>
                    <div class="input">
                        <input  type="text" id="input-bairro" name="bairro" placeholder="Bairro" required>
                    </div>
                    <div class="input">
                        <input type="text" id="input-rua" name="rua" placeholder="Rua" required>
                    </div>
                    <div class="input">
                        <input type="text" id="input-razao-social" name="razao-social" placeholder="Razão social" required>
                    </div>
                </section>

                <section class="cadas__form">
                    <div class="input">
                        <input id="input-numero" name="numero" placeholder="Número" required>
                    </div>
                    <div class="input">
                        <input id="input-cep" name="cep" placeholder="CEP" required>
                    </div>
                    <div class="input">
                        <input type="text" id="input-endereco-eletronico" name="endereco-eletronico" placeholder="Endereço eletrônico" required>
                    </div>
                    <div class="input">
                        <input id="input-sexo" name="sexo" placeholder="Sexo" required>
                    </div>
                    <div class="juridica">
                        <div class="input-radio">
                            <input type="radio" id="input-juridica" name="juridica" required>
                        </div>
                        <label>Jurídico</label>
                    </div>

                    <button class="botao avancar" type="submit">AVANÇAR</button>
                </section>
            </div>
        </div>
    </form>
</main>

</body>

</html>
